name: Terraform Infrastructure

on:
  push: 
    branches: [master, production, devops-setup]
    paths:
      - "infra/**"
      - ".github/workflows/terraform.yml"
  pull_request:
    branches: [master]
    paths:
      - "infra/**"
      

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

# will need to remove the devops-setup branch when we move to client portal
    - name: Set Environment Variables 
      id: vars
      run: |
        if [[ ${{ github.ref }} == "refs/heads/production" ]]; then
           echo "ENV_NAME=prod" >> $GITHUB_OUTPUT
           echo "TF_VAR_FILE=prod.tfvars" >> $GITHUB_OUTPUT
           echo "TF_STATE_KEY=nationoh/prod.tfstate" >> $GITHUB_OUTPUT
        elif [[ ${{ github.ref }} == "refs/heads/master" ]]; then
          echo "ENV_NAME=dev" >> $GITHUB_OUTPUT
          echo "TF_VAR_FILE=dev.tfvars" >> $GITHUB_OUTPUT
          echo "TF_STATE_KEY=nationoh/dev.tfstate" >> $GITHUB_OUTPUT
        elif [[ ${{ github.ref }} == "refs/heads/devops-setup" ]]; then
          echo "ENV_NAME=dev" >> $GITHUB_OUTPUT
          echo "TF_VAR_FILE=dev.tfvars" >> $GITHUB_OUTPUT
          echo "TF_STATE_KEY=nationoh/dev_fresh.tfstate" >> $GITHUB_OUTPUT
        fi

    - name: Clear Terraform Cache
      working-directory: ./infra
      run: |
        rm -rf .terraform
        rm -f .terraform.lock.hcl
        rm -f terraform.tfstate*

    - name: Terraform Init
      working-directory: ./infra
      run: |
        terraform init \
          -backend-config="key=${{ steps.vars.outputs.TF_STATE_KEY }}"

    # to be removed once transferred to client portal, imports keyvault and then secrets
    - name: Import Key vault resource
      working-directory: ./infra
      run: |
        terraform import module.secrets.azurerm_key_vault.kv /subscriptions/ba3bebaa-e2fc-47da-b577-2830ffd32473/resourceGroups/nationohdev/providers/Microsoft.KeyVault/vaults/nationohdev-keyvault2
        terraform import module.secrets.azurerm_key_vault_secret.postgresql_admin_username /subscriptions/ba3bebaa-e2fc-47da-b577-2830ffd32473/resourceGroups/nationohdev/providers/Microsoft.KeyVault/vaults/nationohdev-keyvault2/secrets/postgresql-admin-username
        terraform import module.secrets.azurerm_key_vault_secret.postgresql_admin_password /subscriptions/ba3bebaa-e2fc-47da-b577-2830ffd32473/resourceGroups/nationohdev/providers/Microsoft.KeyVault/vaults/nationohdev-keyvault2/secrets/postgresql-admin-password
        terraform import module.secrets.azurerm_key_vault_secret.keycloak_admin_username /subscriptions/ba3bebaa-e2fc-47da-b577-2830ffd32473/resourceGroups/nationohdev/providers/Microsoft.KeyVault/vaults/nationohdev-keyvault2/secrets/keycloak-admin-username
        terraform import module.secrets.azurerm_key_vault_secret.keycloak_admin_password /subscriptions/ba3bebaa-e2fc-47da-b577-2830ffd32473/resourceGroups/nationohdev/providers/Microsoft.KeyVault/vaults/nationohdev-keyvault2/secrets/keycloak-admin-password
        terraform import module.secrets.azurerm_key_vault_secret.keycloak_db_username /subscriptions/ba3bebaa-e2fc-47da-b577-2830ffd32473/resourceGroups/nationohdev/providers/Microsoft.KeyVault/vaults/nationohdev-keyvault2/secrets/keycloak-db-username
        terraform import module.secrets.azurerm_key_vault_secret.keycloak_db_password /subscriptions/ba3bebaa-e2fc-47da-b577-2830ffd32473/resourceGroups/nationohdev/providers/Microsoft.KeyVault/vaults/nationohdev-keyvault2/secrets/keycloak-db-password


    # temporary fix for the issue of refreshing the state file to deploy in a different location 
    - name: Terraform Refresh
      working-directory: ./infra
      run: terraform refresh -var-file="${{ steps.vars.outputs.TF_VAR_FILE }}"
    
    - name: Terraform Format
      working-directory: ./infra
      run: terraform fmt -check

    - name: Terraform Plan
      working-directory: ./infra
      run: terraform plan -var-file="${{ steps.vars.outputs.TF_VAR_FILE }}" -out=tfplan

    - name: Terraform Apply
      working-directory: ./infra
      run: terraform apply -auto-approve tfplan